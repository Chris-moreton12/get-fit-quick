{% extends 'base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
  <h2>Edit Your Comment</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'newsletter:comment_board' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
